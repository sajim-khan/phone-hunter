<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
  </head>
  <body>
    <h1 class="text-center my-4">Welcome to my phone hunter</h1>
 
    <main class="container">
    
            <!-- display search  Result-->
            
      <section class="">
        <div class="my-3  w-50 d-flex">
          <input id="search-text" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter a phone name">
          <button id="btn-search" class="btn btn-primary  ms-3">Search</button>
        </div>
      </section>
      
      <!-- spinner section -->
      
      <section id="loader" class="d-none">
        <div style ="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      
      <section>
          <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          
          </div>
          <div id="no-found-message" class="mt-4 d-none">
            <h4 class="text-warning">No Phone Found. Please try a new search</h4>
          </div>
          
          <div id="show-all" class="text-center mt-5">
            <div id="btn-show-all" class="btn btn-primary">Show All</div>
          </div>
      </section>
      
      <section>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
          Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="phone-details" class="modal-body">
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="js/app.js"></script>
  </body>
</html>
